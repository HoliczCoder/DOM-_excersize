<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css\style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!--thanh tien trinh-->
    <div id="process"></div>
    <button onclick="count()">click here to count</button>
</body>
<script>
    //Cho một số chạy từ 1 đến 100 bằng setInterval(). Hãy thể hiện sự tăng dần của số này thông qua một thanh tiến trình (progress bar)
    function count() {
        setInterval(function(e = 1) {
            const para = document.createElement("div");
            para.classList.add("box");
            document.body.appendChild(para);
            e++;
        }, 1000)

    }
</script>

</html>
