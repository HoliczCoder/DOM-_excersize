<html>

<head>
    <title>String Object Demo with JavaScript</title>
    <script language="JavaScript">
        // create a new string object with the value is
        str = "Hello World";
        // or var str = "Hello World";
        var length = str.length;
        // Get the Hello string from the str
        var subStr = str.substr(0, 5);
        document.write("The length of the " + str + " is " +
            length + "<br>");
        document.write("Get the first 5 characters in the " +
            str + " is " +
            subStr);
    </script>
</head>

<body></body>

</html>
